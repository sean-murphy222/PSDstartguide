<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operation - PSD TM APP</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/radio.css">
</head>
<body>
    <div class="container">
        <script src="../assets/js/header-footer-loader.js"></script>
       <script src="../assets/js/c&amp;i-buttons.js"></script>
       <script src="../assets/js/c&amp;i-buttons-hover.js"></script>
            
        
        <main>
            <section><h2>Operation Instructions</h2>
            <h2>Description and Use of Operator<br > Controls and Indicators</h2>
            
            </section>
            <section>
                <p>MOUSE OVER EACH BOX FOR INFORMATION ABOUT THE CONTROL OR INDICATOR</p>
                <div class="control-panel">
                    <img src="../assets/images/c&amp;i/BG.svg" alt="Control Panel" class="panel-image">
                    <img src="../assets/images/c&amp;i/power-button.svg" alt="Power Button" id="powerButton" class="interactive-layer" data-tooltip="Turns the unit on and off. When unit is on, the red light will illuminate on the volume knob.">
                    <img src="../assets/images/c&amp;i/A-BUTTON.svg" alt="A Button" id="aButton" class="interactive-layer" data-tooltip="Selects speakers connected to A output.">
                    <img src="../assets/images/c&amp;i/B-BUTTON.svg" alt="B Button" id="bButton" class="interactive-layer" data-tooltip="Selects speakers connected to B output.">
                    <img src="../assets/images/c&amp;i/HEADPHONE-JACK.svg" alt="Headphone Jack" id="headphoneJack" class="interactive-layer" data-tooltip="Allows for connection of headphones via 1/4 inch trs connector.">
                    <img src="../assets/images/c&amp;i/BASS-KNOB.svg" alt="Bass Knob" id="bassKnob" class="interactive-layer" data-tooltip="Adjust shelf equalization of bass frequencies by from -5 to +5 db. 0 db of adjustment is at the 12 o’clock position.">
                    <img src="../assets/images/c&amp;i/TREBLE-KNOB.svg" alt="Treble Knob" id="trebleKnob" class="interactive-layer" data-tooltip="Adjust shelf equalization of treble frequencies by from -5 to +5 db. 0 db of adjustment is at the 12 o’clock position.">
                    <img src="../assets/images/c&amp;i/BALANCE-KNOB.svg" alt="Balance Knob" id="balanceKnob" class="interactive-layer" data-tooltip="adjust the balance of output across the stereo image. Fully clockwise puts all output from the right speaker. Fully counter clockwise puts all output from the left speaker. Even balance is at the 12 o’clock position. ">
                    <img src="../assets/images/c&amp;i/video-button.svg" alt="Video Button" id="videoButton" class="interactive-layer" data-tooltip="Selects video input.">
                    <img src="../assets/images/c&amp;i/tape-button.svg" alt="Tape Button" id="tapeButton" class="interactive-layer" data-tooltip="Selects tape input.">
                    <img src="../assets/images/c&amp;i/cd-button.svg" alt="CD Button" id="cdButton" class="interactive-layer" data-tooltip="Selects cd input.">
                    <img src="../assets/images/c&amp;i/tuner-button.svg" alt="Tuner Button" id="tunerButton" class="interactive-layer" data-tooltip="Selects tuner input.">
                    <img src="../assets/images/c&amp;i/phono-button.svg" alt="Phono Button" id="phonoButton" class="interactive-layer" data-tooltip="Selects phono input.">
<!-- <img src="../assets/images/c&amp;i/volumne off.svg" id="volumeOFF" class="interactive-layer" data-tooltip=""> -->
                    <img src="../assets/images/c&amp;i/volumn-on.svg" alt="Volumne On" id="volumeON" class="interactive-layer" data-tooltip="adjusts volume from silent to maximum volume. Has a red light that illuminates when the system is powered on.">
                    <img src="../assets/images/c&amp;i/DBFB-LIGHT.svg" alt="DBFB Light" id="DBFBlight" class="interactive-layer" data-tooltip="Turns red when button is engaged.">
                    <img src="../assets/images/c&amp;i/DBFB-BUTTON.svg" alt="DBFB Button" id="dbfButton" class="interactive-layer" data-tooltip="Dynamic bass feedback reinforces bass frequencies.">
                    <img src="../assets/images/c&amp;i/MUTE-LIGHT.svg" alt="Mute Light" id="muteLight" class="interactive-layer" data-tooltip="Turns red when mute button is engaged.">
                    <img src="../assets/images/c&amp;i/MUTE-BUTTON.svg" alt="Mute Button" id="muteButton" class="interactive-layer" data-tooltip="Stops output when engaged.">
                    <img src="../assets/images/c&amp;i/SURROUND-LIGHT.svg" alt="Surround Light" id="surroundLight" class="interactive-layer" data-tooltip="Turns red when surround button is engaged.">
                    <img src="../assets/images/c&amp;i/SURROUND-BUTTON.svg" alt="Surround Button" id="surroundButton" class="interactive-layer" data-tooltip="Provides a surround sound output to speakers.">
                   <!--  <img src="../assets/images/c&amp;i/screen_cd.svg" id="screenCD" class="interactive-layer">
                    <img src="../assets/images/c&amp;i/screen_phono.svg" id="screenPhono" class="interactive-layer">
                    <img src="../assets/images/c&amp;i/screen_tape.svg" id="screenTape" class="interactive-layer">
                    <img src="../assets/images/c&amp;i/screen_tuner.svg" id="screenTuner" class="interactive-layer">
                    <img src="../assets/images/c&amp;i/screen_video.svg" id="screenVideo" class="interactive-layer"> -->
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                </div>


            </section>
            <section>
                
            </section>
        </main>
    </div>
</body>
</html>
