/PSD_TM_APP/
│── /assets/
│   ├── /css/            → Stylesheets (dark theme, alternate themes)
│   ├── /js/             → JavaScript for animations, pop-ups, interactions
│   ├── /images/         → Logos, system controls, visuals
│   ├── /animations/     → Embedded animations
│   ├── /videos/         → Embedded videos
│   ├── /audio/          → Embedded audio
│   ├── /content/        → External content for tooltips, pop-ups, interactive elements
│── /templates/
│   ├── header.html     → Standardized header
│   ├── footer.html     → Standardized footer (navigation buttons)
│   ├── sidebar.html    → Optional side navigation
│── /pages/
│   ├── welcome.html      → Welcome Page (Logo Animation)
│   ├── landing.html      → Command Authentication & Weapon System Info
│   ├── main-menu.html    → Main Menu Navigation
│   ├── general-info.html → Overview of Agile TM Apps & Features
│   ├── operation.html    → Interactive System Controls & Indicators
│   ├── troubleshooting.html → Troubleshooting Flow Chart
│   ├── pmcs.html         → PMCS Pass/Fail Logs
│   ├── maintenance.html  → Interactive Maintenance Example
│   ├── rpstl.html        → Parts List & Shopping Cart
│   ├── supporting-info.html → Supporting Information & Cart
│── /processed/            → Holds optimized, processed files
│── config.xml             → Config file for theme & settings
│── README.txt             → Documentation


